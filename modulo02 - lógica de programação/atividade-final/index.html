<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculadora</title>
</head>

<body>
	<main class="container">
		<section class="calcContent">
			<header>
				<p id="operation"></p>
				<p id="display">0</p>
			</header>
			<section id="calc">
				<button class="btn sen">sen</button>
				<button class="btn cos">cos</button>
				<button class="btn pi">Pi</button>
				<button class="btn clear">C</button>

				<button class="btn op">%</button>
				<button class="btn sqrt">√</button>
				<button class="btn op">^</button>
				<button class="btn op">+</button>

				<button class="btn numb">1</button>
				<button class="btn numb">2</button>
				<button class="btn numb">3</button>
				<button class="btn op">-</button>

				<button class="btn numb">4</button>
				<button class="btn numb">5</button>
				<button class="btn numb">6</button>
				<button class="btn op">x</button>

				<button class="btn numb">7</button>
				<button class="btn numb">8</button>
				<button class="btn numb">9</button>
				<button class="btn op">÷</button>

				<button class="btn numb">.</button>
				<button class="btn numb">0</button>
				<button class="btn numb">00</button>
				<button class="btn equal">=</button>
			</section>
		</section>
		<section class="history">
			<h1>Histórico</h1>
			<section id="histList">

			</section>
		</section>
	</main>

	<script src="./index.js"></script>
</body>

</html>
